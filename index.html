<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio webpage of Tim Schwirtlich" />
  <meta name="keywords" content="portfolio,website,personal website,github,projects,computer science and engineering" />
  <meta name="author" content="Tim Schwirtlich" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="icon" type="image/jpg" href="./logo.jpg" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Raleway&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

  <script src="js/modernizr-2.6.2.min.js"></script>
  <script type="module" src="index.js"></script>
  <script src="js/profile-card.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3624872272584888"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="colorlib-page">
    <div class="container-wrap">
      <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle" data-toggle="collapse" data-target="#navbar"
        aria-expanded="false" aria-controls="navbar"><i></i></a>
      <aside id="colorlib-aside" role="complementary" class="border js-fullheight no-print">
        <div class="text-center">
          <div class="author-img">
            <img alt="profile-img" src="./logo.jpg" />
          </div>
          <h1 id="colorlib-logo"><a href="./index.html">Tim Schwirtlich</a></h1>
        </div>
        <nav id="colorlib-main-menu" role="navigation" class="navbar" style="padding-top: 2em">
          <div id="navbar" class="collapse">
            <ul>
              <li>
                <a href="#" data-nav-section="about">About</a>
              </li>
              <li>
                <a href="#" data-nav-section="projects">Projects</a>
              </li>
              <li>
                <a href="#" data-nav-section="achievements">Publications & Achievements</a>
              </li>
              <li>
                <a href="#" data-nav-section="education">Education</a>
              </li>
              <li>
                <a href="#" data-nav-section="experience">Work Experience</a>
              </li>
            </ul>
          </div>
        </nav>
      </aside>
      <div id="colorlib-main">
        <section class="colorlib-about" data-section="about">
          <div class="colorlib-narrow-content">
            <div class="row animate-box" data-animate-effect="fadeInLeft">
              <div class="about-desc">
                <h1>About</h1>
                <div id="bio"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="colorlib-projects no-print" data-section="projects">
          <div class="colorlib-narrow-content">
            <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">
              <div class="about-desc">
                <h1>Selected Projects</h1>
              </div>
            </div>
            <ul id="accordion" class="accordion animate-box" data-animate-effect="fadeInLeft">
              <li class="open">
                <ul id="projects" class="submenu" style="
                    display: flex;
                    padding: 10px;
                    flex-direction: column;
                    gap: 10px;
                  "></ul>
              </li>
            </ul>
          </div>
        </section>
        <section class="colorlib-achievements no-print" data-section="achievements">
          <div class="colorlib-narrow-content">
            <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">
              <div class="about-desc">
                <h1>Selected Publications & Achievements</h1>
              </div>
            </div>
            <ul id="accordion" class="accordion animate-box" data-animate-effect="fadeInLeft">
              <li class="open">
                <ul id="achievements" class="submenu" style="
                    display: flex;
                    padding: 10px;
                    flex-direction: column;
                    gap: 10px;
                  "></ul>
              </li>
            </ul>
          </div>
        </section>
        <section class="colorlib-education" data-section="education">
          <div class="colorlib-narrow-content">
            <div class="row row-bottom-padded-sm animate-box fadeInLeft animated" data-animate-effect="fadeInLeft">
              <div class="about-desc">
                <h1>Education</h1>
              </div>
            </div>
            <div class="timeline-centered" id="education"></div>
          </div>
        </section>
        <section class="colorlib-experience" data-section="experience">
          <div class="colorlib-narrow-content">
            <div class="row row-bottom-padded-sm animate-box fadeInLeft animated" data-animate-effect="fadeInLeft">
              <div class="about-desc">
                <h1>Work Experience</h1>
              </div>
            </div>
            <div class="timeline-centered" id="experience"></div>
          </div>
        </section>
        <section class="colorlib-footer no-print" data-section="footer">
          <div class="colorlib-narrow-content">
            <footer class="footer" id="footer"></footer>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
